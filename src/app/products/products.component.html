
<div class="d-flex">
        
           <div class="card" style="width: 18rem;" *ngFor="let pro of list">
            <img src="{{pro.Img}}" width="200" height="200" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">{{pro.Name}}</p>
              <p class="card-text">{{pro.Quantity}}</p>
              <p class="card-text">{{pro.Price}}</p>
            </div>
          </div>
</div>
